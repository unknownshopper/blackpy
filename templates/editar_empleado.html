{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Empleado</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado['nombre'] }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado['apellido'] }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" name="cargo" value="{{ empleado['cargo'] }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="empresa" name="empresa" value="{{ empleado['empresa'] }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                            <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" value="{{ empleado['fecha_ingreso'] }}" required>
                        </div>
                        
                        {% if empleado['fecha_despido'] %}
                        <div class="col-md-6">
                            <label for="fecha_despido" class="form-label">Fecha de Despido</label>
                            <input type="date" class="form-control" id="fecha_despido" name="fecha_despido" value="{{ empleado['fecha_despido'] }}">
                        </div>
                        {% endif %}
                    </div>
                    
                    {% if empleado['fecha_despido'] %}
                    <div class="mb-3">
                        <label for="motivo_despido" class="form-label">Motivo de Despido</label>
                        <input type="text" class="form-control" id="motivo_despido" name="motivo_despido" value="{{ empleado['motivo_despido'] }}">
                    </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i>Guardar Cambios
                        </button>
                        <a href="{{ url_for('listar_empleados') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
